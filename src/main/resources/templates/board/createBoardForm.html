<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <link th:href="@{/css/ditto2_text.css}" rel="stylesheet">
    <link th:href="@{https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css}" rel="stylesheet"/>
    <script th:src="@{https://code.jquery.com/jquery-3.7.0.min.js}" rel="stylesheet"></script>
    <script th:href="@{ditto2_text.js}" rel="stylesheet"></script>
</head> <!--head 끝-->


<body>
<div layout:fragment="content">
    <br><br>
    <div id="container">
        <div id="header">빽다방 메뉴 소식 커뮤니티</div>
        <div id="main">
            <div id="main_main1">
                <img id="main_main1_img1">
                <div id="main_main1_text">
                    <h1 id="main_main1_text1">소식</h1>
                    <div id="main_main1_text2">
                        다양한 이벤트와 새로운 소식을 확인하세요!
                    </div>
                </div>
                <div></div>
            </div>

            <div id="main_text">
                <div id="text_notice">
                    <h1 id="text_headNotice">자유게시판</h1>
                    <div id="text_subNotice">자유로운 글을 작성해보세요!</div>
                </div>
            <form action="/board/create" method="post" th:object="${boardDTO}">
                <div id="text_main">
                    <div id="text_title">
                        <span>제목
                        <select th:field="*{boardCategory}">
                            <option value="EVENT">이벤트</option>
                            <option value="NEWS">소식</option>
                            <option value="INQUIRY">문의</option>
                            <option value="ANSWER">답변</option>
                        </select>

                            <input th:field="*{title}" type="text" placeholder="제목 입력">
                        </span>
                    </div>
                    <div id="text_article"><textarea th:field="*{content}" placeholder="내용 입력"></textarea></div>
                </div>

                <div id="text_bottom">
                    <input type="submit" th:value="${boardDTO.id} ? '수정' : '등록'">

                    <input onclick="location.href='/board/'" type="button" value="취소">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" th:field="*{id}">
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
