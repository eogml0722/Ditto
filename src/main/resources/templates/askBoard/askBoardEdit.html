<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:status="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout1}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block layout:fragment="css">
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
</th:block>

<div layout:fragment="content">
    <div id="contents" >
        <h1>문의글 수정하기</h1>
        <form name="Form" method="post" th:object="${boardWriteDTO}" th:action="@{'/ask/edit/' + ${boardWriteDTO.id}}"
              enctype="multipart/form-data" >
            <table border="1" width="70%">
                <tr>
                    <td>제목</td>
                    <td>
                        <input class="editTitle" type="text" name="title" th:value="*{title}">
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" th:text="*{content}"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>현재 이미지</td>
                    <td>
                        <img th:src="${boardWriteDTO.askBoardImageDTO[0].Url}">
                    </td>
                </tr>
                <tr>
                    <td>바꿀 이미지 파일</td>
                    <td>
                        <input type="file" name="boardImgFile">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button class="board-btn" type="submit">수정완료</button>
                        <button class="board-btn" type="button" th:onclick="|location.href='@{/ask/list}'|">목록보기</button>
                    </td>
                </tr>
            </table>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
