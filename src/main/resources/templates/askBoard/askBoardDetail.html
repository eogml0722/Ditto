<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:status="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout1}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block layout:fragment="css">
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
</th:block>

<div layout:fragment="content">
    <form name="Form" method="post" th:action="@{'/ask/delete/' + ${boardWriteDTO.id}}" th:object="${boardWriteDTO}">
        <div id="contents">
            <h1>문의 글보기</h1>
            <table border="1" width="70%">
                <tr>
                    <td>글쓴이</td>
                    <td th:text="${boardWriteDTO.member.getName}"></td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td th:text="${boardWriteDTO.title}"></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td th:text="${boardWriteDTO.content}"></td>
                </tr>
                <tr>
                    <td>이미지</td>
                    <td>
                        <img th:src="${boardWriteDTO.askBoardImageDTO[0].Url}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="button" th:onclick="|location.href='@{'/ask/edit/' + ${boardWriteDTO.id}}'|">수정하기</button>
                        <button type="submit">삭제하기</button>
                        <button type="button" th:onclick="|location.href='@{/ask/list}'|">목록보기</button>
                    </td>
                </tr>
            </table>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
