<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="header" th:fragment="header">
    <header>
        <div id="head">
            <div id="headbox">
                <div id="headlogo">
                    <a href="/">
                        <img src="../img/logo.png" class="logo">
                    </a>
                </div>

                <div id="headmenu">
                    <ul>
                        <a href="#"><li>소개</li></a >
                        <a href="items/detail"><li>상품</li></a>
                        <a href="#"><li>소식</li></a>
                        <a href="#"><li>주문</li></a>
                        <a href="#"><li sec:authorize>장바구니</li></a>
                    </ul>
                </div>

                <div class="headbtn" sec:authorize="isAnonymous()">
                    <img src="../img/login.png" class="btn" id="loginbtn" >
                    <img src="../img/signup.png" class="btn" id="signupbtn">
                </div>

                <div class="headbtn" sec:authorize="isAuthenticated()">
                    <a href="/members/logout"><img src="../img/login.png" class="btn" id="logoutbtn"></a>
                    <img src="../img/signup.png" class="btn" id="mypage">
                </div>

            </div><!--headbox-->
        </div>
    </header>
</div>
