<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:status="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout1}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block layout:fragment="css">
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
</th:block>

<div layout:fragment="content">
    <div id="contents">
        <h1>문의글 수정하기</h1>
        <form name="writeFrm" method="post" action="/qna/update"
              onsubmit="return validateForm(this)">
            <table border="1" width="70%">
                <tr>
                    <td>글쓴이</td>
                    <td>
                        <span>테스트</span>
                    </td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td>
                        <input type="text" name="title" style="width:150px;">
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" style="width:90%; height:100px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>첨부파일</td>
                    <td>
                        <input type="file" name="ofile">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">수정완료</button>
                        <button type="reset">되돌리기</button>
                        <button type="button" onclick="location.href='list'">목록보기</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
